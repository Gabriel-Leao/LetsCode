<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo da forca criado com HTML, CSS, javascript e bootstrap">
    <meta name="keywords" content="jogo da forca, forca, hangman">
    <meta name="author" content="Carolina, Gabriel Leão, Renato Rodrigues, Ruan Carlos">
    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Line awesome icons -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- link font Source Serif Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
        <div class="flex-header">
            <div class="titulo">
                <h1 class="titulo">Jogo da Forca</h1>
            </div>

            <div class="xp">
                <span id="xp-number">0</span>
                <span id="xp-text">xp</span>
                <i class="las la-user-circle user-icon"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="categoria">
            <div class="nome-categoria">
                <h3 id="categoria"></h3>
            </div>
        </div>

        <div class="layout-flex">
            <div class="forca-conatiner">
                <svg height="250" width="200" class="forca">
                    <!-- Forca desenho -->
                    <line x1="60" y1="20" x2="140" y2="20"/>
                    <line x1="170" y1="20" x2="170" y2="50" stroke-width="4px"/>
                    <line x1="180" y1="20" x2="140" y2="20"/>
                    <line x1="60" y1="20" x2="60" y2="230"/>
                    <line x1="30" y1="230" x2="120" y2="230"/>
                    <line x1="110" y1="20" x2="60" y2="90"/>
                    <!-- Cabecaça -->
                    <circle cx="170" cy="70" r="20" class="partes-corpo"/>
                    <!-- Corpo -->
                    <line x1="170" y1="90" x2="170" y2="150" class="partes-corpo"/>
                    <!-- Braços -->
                    <line x1="170" y1="120" x2="145" y2="100" class="partes-corpo"/>
                    <line x1="170" y1="120" x2="195" y2="100" class="partes-corpo"/>
                    <!-- Pernas -->
                    <line x1="170" y1="150" x2="145" y2="180" class="partes-corpo"/>
                    <line x1="170" y1="150" x2="195" y2="180" class="partes-corpo"/>
                </svg>
            </div>

            <div class="letras-erradas">

            </div>
        </div>

        <div class="palavra-secreta" id="palavra-secreta">
            <!-- <div class="letras"></div> -->
        </div>

        <div class="teclado">
            <div class="teclas">
                <button type="button" class="btn btn-dark" id="letra-Q" onclick="lerLetra('Q')">Q</button>
                <button type="button" class="btn btn-dark" id="letra-W" onclick="lerLetra('W')">W</button>
                <button type="button" class="btn btn-dark" id="letra-E" onclick="lerLetra('E')">E</button>
                <button type="button" class="btn btn-dark" id="letra-R" onclick="lerLetra('R')">R</button>
                <button type="button" class="btn btn-dark" id="letra-T" onclick="lerLetra('T')">T</button>
                <button type="button" class="btn btn-dark" id="letra-Y" onclick="lerLetra('Y')">Y</button>
                <button type="button" class="btn btn-dark" id="letra-U" onclick="lerLetra('U')">U</button>
                <button type="button" class="btn btn-dark" id="letra-I" onclick="lerLetra('I')">I</button>
                <button type="button" class="btn btn-dark" id="letra-O" onclick="lerLetra('O')">O</button>
                <button type="button" class="btn btn-dark" id="letra-P" onclick="lerLetra('P')">P</button><br>
                <button type="button" class="btn btn-dark" id="letra-A" onclick="lerLetra('A')">A</button>
                <button type="button" class="btn btn-dark" id="letra-S" onclick="lerLetra('S')">S</button>
                <button type="button" class="btn btn-dark" id="letra-D" onclick="lerLetra('D')">D</button>
                <button type="button" class="btn btn-dark" id="letra-F" onclick="lerLetra('F')">F</button>
                <button type="button" class="btn btn-dark" id="letra-G" onclick="lerLetra('G')">G</button>
                <button type="button" class="btn btn-dark" id="letra-H" onclick="lerLetra('H')">H</button>
                <button type="button" class="btn btn-dark" id="letra-J" onclick="lerLetra('J')">J</button>
                <button type="button" class="btn btn-dark" id="letra-K" onclick="lerLetra('K')">K</button>
                <button type="button" class="btn btn-dark" id="letra-L" onclick="lerLetra('L')">L</button>
                <button type="button" class="btn btn-dark" id="letra-Ç" onclick="lerLetra('Ç')">Ç</button><br>
                <button type="button" class="btn btn-dark" id="letra-Z" onclick="lerLetra('Z')">Z</button>
                <button type="button" class="btn btn-dark" id="letra-X" onclick="lerLetra('X')">X</button>
                <button type="button" class="btn btn-dark" id="letra-C" onclick="lerLetra('C')">C</button>
                <button type="button" class="btn btn-dark" id="letra-V" onclick="lerLetra('V')">V</button>
                <button type="button" class="btn btn-dark" id="letra-B" onclick="lerLetra('B')">B</button>
                <button type="button" class="btn btn-dark" id="letra-N" onclick="lerLetra('N')">N</button>
                <button type="button" class="btn btn-dark" id="letra-M" onclick="lerLetra('M')">M</button>
            </div>
        </div>

        <div class="alert alert-danger letra-repetida" role="alert">
            <p>Letra repetida!</p>
          </div>

        <div class="popup-venceu">
            <div class="popup">
                <h3 id="mensagem-venceu"></h3>
                <button type="button" class="btn btn-primary" id="btn-venceu" onclick="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>

        <div class="popup-perdeu">
            <div class="popup">
                <h3 id="mensagem-perdeu"></h3>
                <button type="button" class="btn btn-danger" id="btn-perdeu" onclick="reiniciarJogo()">jogar Novamente</button>
            </div>
        </div>
    </main>
    
    <script src="assets/script/forca.js"></script>
</body>
</html>
